<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
 <body>
    <table border="1" style="width: 100%; height: 100%">
        <!-- First Row with Two Nested Tables -->
        <tr>
            <!-- Nested Table 2 (Now comes first) -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 1 (Now comes second) -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td><li>List Item</li></td>
                    </tr>
                    <tr>
                        <td><li>List Item</li></td>
                    </tr>
                    <tr>
                        <td><li>List Item</li></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Second Row with Two Nested Tables -->
        <tr>
            <!-- Nested Table 3 -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>Nested Table</td>
                    </tr>
                    <tr>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 4 -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td> <!-- Black Background Cell -->
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
